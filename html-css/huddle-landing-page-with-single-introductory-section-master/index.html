<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="/images/logo.svg">
    </div>
  
    <div class="main">
      <img src="/images/illustration-mockups.svg" class="mockups">
      <div class="content">
        <h2>Build The Community <br>
          Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button><a href="#">Register</a></button>
      </div>
    </div>
    <div class="contact">
      <ul>

        <li><a href="https://www.facebook.com" target="_blank">
          <img src="https://img.icons8.com/fluent-systems-regular/48/000000/facebook-new.png"/>
        </a></li>

        <li><a href="https://www.instagram.com" target="_blank">
          <img src="https://img.icons8.com/ios/48/000000/instagram-new--v3.png"/>
        </a></li>

        <li><a href="https://twitter.com/?lang=vi" target="_blank"><img src="https://img.icons8.com/ios/50/000000/twitter--v1.png"/></a></li>

      </ul>
      
    </div>
  </div>

  
</body>
</html>
